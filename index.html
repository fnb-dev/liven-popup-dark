<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Liven</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main">
        <div class="pop-up dark" id="pop-up">
            <div class="container popup-wrap" id="popup-wrap">
                <div class="popup-inner" id="popup-inner">
                    <div class="drag-btn"></div>
                    <figure>
                       <picture>
                          <source media="max-height: 736px" src="img/popup-img.jpg" />
                          <source media="min-height: 737px" src="img/popup-img.jpg" />
                          <img src="img/popup-img.jpg" />
                       </picture>
                    </figure>
                    <img src="svg/graphics-vector-dark.svg" alt="" class="graphics-vector">
                    <div class="contents">
                        <h2>Hello!</h2>
                        <p>Enjoy every moment with us! <span class="highlighted">Want to watch the full video?</span></p>
                    </div>
                    <img class="vector-img" src="svg/shape-vector-dark.svg" alt="Vector shape">
                    <div class="button-wrap">
                        <a href="#" class="full-video btn" id="playFullVideo"><div class="btn-icon"><img src="svg/play-icon.svg" alt=""></div>Full video</a>
                    </div>
                </div>
                <button class="popup-close">
                   <img src="img/close-red.png" alt=""> 
                </button>
            </div>
            <div class="youtube-video">
                <div class="iframe-container">
                  <div id="youtubePlayer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubePlayer', {
                width: 600,
                height: 400,
                videoId: 'EF6Qfr0hYZI'
            });
        }
        
        $('#playFullVideo').on('click', function () {
            $('.youtube-video').fadeIn(400, function(){
                player.playVideo();
            })
        });
        
        $('.youtube-video').on('click', function () {
            player.stopVideo();
            $(this).fadeOut()
        });
        
    </script>
</body>

</html>
